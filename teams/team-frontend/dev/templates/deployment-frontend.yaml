apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 321852949023.dkr.ecr.us-east-1.amazonaws.com/crud-frontend-app-dev:dev-9fb6f4871403e1aa9d3c85d62cdc25c06ab7b32b
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 1024M
            cpu: 0.5
          limits:
            memory: 2048M
            cpu: 1
      nodeSelector:
        type: karpenter
        provisioner: default
      tolerations:
        - key: 'default'
          operator: 'Exists'
          effect: 'NoSchedule'
